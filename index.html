<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div role="table" aria-label="Tasks" aria-describedby="table_desc">
        <div id="table_desc">Task Manager</div>
        <div role="rowgroup">
            <div role="row">
                <span role="columnheader">Name</span>
                <span role="columnheader">CPU</span>
                <span role="columnheader">Memory</span>
                <span role="columnheader">Disk</span>
                <span role="columnheader">Network</span>
            </div>
        </div>
        <div role="rowgroup">
            <div role="row">
                <span role="cell">Firefox</span>
                <span role="cell">4.9%</span>
                <span role="cell">56.8 MB</span>
                <span role="cell">0.6 MB/s</span>
                <span role="cell">2 Mbps</span>
            </div>
            <div role="row">
                <span role="cell">Chrome</span>
                <span role="cell">8.1%</span>
                <span role="cell">55.1 MB</span>
                <span role="cell">0.2 MB/s</span>
                <span role="cell">3.2 Mbps</span>
            </div>
            <div role="row">
                <span role="cell">System</span>
                <span role="cell">0.7%</span>
                <span role="cell">91.6 MB</span>
                <span role="cell">0.2 MB/s</span>
                <span role="cell">2 Mbps</span>
            </div>
            <div role="row">
                <span role="cell">Internet Explorer</span>
                <span role="cell">3.2%</span>
                <span role="cell">30.7 MB</span>
                <span role="cell">0.5 MB/s</span>
                <span role="cell">3.1 Mbps</span>
            </div>
        </div>
    </div>
</div>
</body>

</html>
